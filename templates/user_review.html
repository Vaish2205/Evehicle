{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Review</title>
    {% comment %} <link rel="stylesheet" href="{% static 'css/review_form.css' %}"> <!-- Link to your CSS file --> {% endcomment %}
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/style6.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1>Add a Review</h1>
        <form method="post">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" id="title" class="form-control" name="title" required><br>

            <label for="rating">Rating:</label>
            <select id="rating"  class="form-control" name="rating" required>
                <option value="1"> Poor</option>
                <option value="2"> Fair</option>
                <option value="3"> Good</option>
                <option value="4"> Very Good</option>
                <option value="5"> Excellent</option>
            </select><br>

            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment"  class="form-control" rows="4" required></textarea><br>

            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit">submit</button>
              </div>
        </form>
        {% if messages %}{% for message in messages %}<script>alert("{{ message }}");</script>{% endfor %}{% endif %}
    </div>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
</body>
</html>
